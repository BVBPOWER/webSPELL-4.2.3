<form action="calendar.php?action=savedate" method="post" name="post"
		onsubmit="return chkFormular()">
	<table class="table">
		<tr>
			<td class="title" class="text-center">%new_date%</td>
		</tr>
		<tr>
			<td></td>
		</tr>
		<tr>
			<td>
				<table class="table">
					<tr>
						<td class="text-right">%start_datetime%</td>
						<td><select name="day">$day</select>
							<select name="month">$month</select>
							<select name="year">$year</select>
							-
							<input name="hour" type="text" value="20" size="3">
							:
							<input name="minute" type="text" value="00" size="3"></td>
					</tr>
					<tr>
						<td class="text-right">%end_datetime%</td>
						<td><select name="endday">$day</select>
							<select name="endmonth">$month</select>
							<select name="endyear">$year</select>
							-
							<input name="endhour" type="text" value="20" size="3">
							:
							<input name="endminute" type="text" value="00" size="3"></td>
					</tr>
					<tr>
						<td class="text-right">%shorttitle%</td>
						<td><input name="short" id="short" type="text" size="35">
							<small>%displayed_in%</small>
						</td>
					</tr>
					<tr>
						<td class="text-right">%longtitle%</td>
						<td><input name="title" id="title" type="text" size="35"></td>
					</tr>
					<tr>
						<td class="text-right">%location%</td>
						<td><select name="country">$countries</select>
							<input name="location" type="text"></td>
					</tr>
					<tr>
						<td class="text-right">%homepage%</td>
						<td><input name="locationhp" type="text" value="http://" size="35"></td>
					</tr>
					<tr>
						<td class="text-right" valign="top">%information%</td>
						<td><textarea name="message" id="dateinfo" cols="40" rows="7"></textarea>
						</td>
					</tr>
					<tr>
						<td class="text-right">&nbsp;</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><input name="post" type="submit" value="%save_event%"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
